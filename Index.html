<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>EVENT REGESTRATION FORM</h1> <br><br>
    <form>
        Name: <input type="text" firstname="firstname" required="required" size="23" placeholder="First Name" maxlength="30"/> <input type="text" lastname="lastname" required="required" placeholder="Last Name" size="23" maxlength="30" /> <br><br>
        Company: <input type="text" company="companyname" required="required" size="48" placeholder="Company Name"
        maxlength="30" /> <br><br>
        Email: <input type="email" email="useremail" required="required" size="52" placeholder="Your Email Address"
        maxlength="30" /> <br><br>
        Phone: <input type="text" areacode="areacode" required="required" size="5" placeholder="Area Code"
        maxlength="4" /> <input type="text" phonenumber="phonenumber" required="required" size="41" placeholder="Phone Number" maxlength="11" /> <br><br>
        Are you an existing customer? : <br>
        <input type="radio" name="answer" value="Yes" checked> Yes<br> <input type="radio" name="answer" value="No"> No<br>
        Subject: <select name="Subject" > <option value="none" selected="selected" >--Please choose an option--</option> <option value="occasion" > Occasion</option> <option value="wedding" > Wedding</option> <option value="Ceremony" > Ceremony</option>
        <input type="image" src="submit.png"
        width="100" height="70" />
    </form>
</body>
</html>
